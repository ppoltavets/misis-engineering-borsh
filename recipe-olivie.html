<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Рецепт оливье</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Оливье</h1>
        <p>Любимый всеми салат</p>
      </div>
    </header>

    <main>
      <section>
        <h2>Ингредиенты</h2>
        <ul>
          <li>Картофель</li>
          <li>Горошек</li>
          <li>Морковь</li>
          <li>Майонез</li>
        </ul>
        <h3>Шаги приготовления</h3>
        <ol>
          <li>Отварите овощи.</li>
          <li>Нарежьте ингредиенты.</li>
          <li>Смешайте с майонезом.</li>
        </ol>
      </section>

      <section>
        <h2>Пищевая ценность</h2>
        <table>
          <tr>
            <th>Элемент</th>
            <th>Количество</th>
          </tr>
          <tr>
            <td>Калории</td>
            <td>180 ккал</td>
          </tr>
          <tr>
            <td>Белки</td>
            <td>5 г</td>
          </tr>
        </table>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Кулинарный блог. Все права защищены.</p>
    </footer>
  </body>
</html>
