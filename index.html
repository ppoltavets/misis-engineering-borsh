<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кулинарный блог</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Кулинарный блог</h1>
        <p>Лучшие рецепты и советы для настоящих гурманов</p>
      </div>
    </header>

    <main>
      <section class="recipes">
        <h2>Рецепты недели</h2>
        <div class="recipes-grid">
          <div class="recipe-card">
            <img src="recipe1.jpg" alt="Рецепт борща" />
            <h3>Борщ</h3>
            <p>Классический рецепт с насыщенным вкусом. Идеально для обеда!</p>
            <a href="recipe-borsch.html" class="btn">Читать рецепт</a>
          </div>
          <div class="recipe-card">
            <img src="recipe2.jpg" alt="Рецепт оливье" />
            <h3>Оливье</h3>
            <p>
              Любимый всеми салат с нежным вкусом. Готовится за считанные
              минуты!
            </p>
            <a href="recipe-olivie.html" class="btn">Читать рецепт</a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Кулинарный блог. Все права защищены.</p>
    </footer>
  </body>
</html>
